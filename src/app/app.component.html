<mat-toolbar>
  <mat-toolbar-row>
    <span class="HeadPosition">
      <span class="heading">ViewHub</span>
      <mat-icon class="tvIcon">tv</mat-icon>
    </span>
    <div class="input-group col-md-3 searchPos">
      <input type="text" class="form-control searhField" placeholder="Search" #SearchInput>
      <div class="input-group-append">
        <button type="button" class="btn btn-info" (click)="searchBtn()">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<router-outlet></router-outlet>
