<div class=" pad canvas">
  <section class="container col-md-12">
    <div class="row">
      <mat-card class=" mainCardAnimationTV col-xs-12 col-sm-12 col-md-12">
        <span class="titleStyle">
          {{title}}
        </span>
        <br><br>
        <div class="col-md-12">
          <div class="row">
            <div class="col-sm-9 col-md-9" *ngFor="let popTvShow of popularTvShows | keyvalue">
              <div class="list-group-item shadow canvas contentAttr">
                <span>
                  <div>
                    <img src="http://image.tmdb.org/t/p/w185/{{popTvShow.value.poster_path}}" style="height: 380px"
                      class="pull-left pointer">
                    <mat-card class="col-sm-6 col-md-6 pull-right DescPos"> {{popTvShow.value.overview}}</mat-card>
                    <div class="col-sm-6 col-md-6" style="backgroundColor: Blue">
                      <mat-list class="list-padding-Mtab">
                        <mat-list-item class="pointHeadings"></mat-list-item>
                        <mat-list-item class="pointHeadings">Release date:</mat-list-item>
                        <mat-list-item class="pointHeadings">Genre: </mat-list-item>
                        <mat-list-item class="pointHeadings">Rating:</mat-list-item>
                        <mat-list-item class="pointHeadings"></mat-list-item>
                        <mat-list-item class="pointHeadings">
                          <mat-slide-toggle style="">Add to watch</mat-slide-toggle>
                        </mat-list-item>
                      </mat-list>
                    </div>

                  </div>
                </span>
              </div>
              <br>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </section>
</div>
