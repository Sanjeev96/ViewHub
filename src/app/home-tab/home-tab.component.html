<div class="pad canvas">
  <section class="container col-md-12">
    <div class="row">
      <mat-card class="mainCardAnimation col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <span class="titleStyle">
          <h4>{{newsMovie}}</h4>
        </span>
        <ul *ngIf="trendingMovies">
          <li *ngFor="let trendMovie of trendingMovies | keyvalue"></li>
          {{trendMovie?.title}}
        </ul>

        <!-- <p>
          {{trendingMovies}}

        </p> -->
      </mat-card>
      <mat-card class="mainCardAnimation col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <span class="titleStyle">
          <h4> {{newsTvshows}} </h4>
        </span>
        <ul>
          <li *ngFor="let trendShows of trendingTvShows | keyvalue"></li>
          {{trendShows?.title}}
        </ul>
      </mat-card>
    </div>
  </section>
</div>
